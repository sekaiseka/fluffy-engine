<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン素早さ計算</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin: 5px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: white;
        }
        .suggestion-box {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 240px;
            overflow-y: auto;
            width: 200px;
            text-align: left;
            top: 40px;
            z-index: 1000;
        }
        .suggestion-box div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion-box div:hover {
            background: #f0f0f0;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .result-table {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            width: 200px;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #000;
        }
        .spacer {
            height: 160px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ポケモン素早さ計算</h1>

        <!-- 相手のポケモン名 -->
        <label for="pokemonInput">相手のポケモン名を入力:</label>
        <div class="input-container">
            <div class="input-group">
                <button id="enemyWindButton" onclick="toggleEnemyWind()">相手の追い風・すいすい</button>
                <input type="text" id="pokemonInput" oninput="showSuggestions(); calculateSpeed();">
            </div>
            <div id="suggestionBox" class="suggestion-box"></div>
        </div>

        <div class="spacer"></div>

        <!-- 実数値入力欄とボタン -->
        <label for="userSpeed">自分の素早さ実数値:</label>
        <div class="input-group">
            <button id="windButton" onclick="toggleWind()">追い風・すいすい</button>
            <button id="scarfButton" onclick="toggleScarf()">スカーフ</button>
            <input type="number" id="userSpeed" placeholder="例: 100" oninput="calculateSpeed()">
        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
