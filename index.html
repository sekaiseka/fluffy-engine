<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン素早さ計算ツール</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
        .suggestions { border: 1px solid #ccc; max-width: 200px; margin: auto; text-align: left; background: white; }
        .suggestions div { padding: 8px; cursor: pointer; }
        .suggestions div:hover { background: #ddd; }
    </style>
</head>
<body>
    <h2>ポケモン素早さ計算ツール</h2>


    <label for="pokemonInput">ポケモン名を入力:</label>
    <input type="text" id="pokemonInput" placeholder="例: ガブリアス" oninput="showSuggestions()">
    <div class="suggestions" id="suggestionBox"></div>
    

    <h3>結果:</h3>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
